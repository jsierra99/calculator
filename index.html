<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator Project #1</title>
</head>
<body>
    <div class="calc">
        <input type="text" class="total" placeholder="0"><br>
        <div>
            <button onclick="clearCalc()" class="clear">AC</button>
            <button class="plusMinus">+/-</button>
            <button class="percent">%</button>
            <button onclick="divide()" class="divide orange">/</button>
            <button onclick= "add(this.value)" value = "7" class="seven number">7</button>
            <button onclick= "add(this.value)" value = "8" class="eight number">8</button>
            <button onclick= "add(this.value)" value = "9" class="nine number">9</button>
            <button onclick="times()" class="multiply orange">x</button>
            <button onclick= "add(this.value)" value = "4" class="four number">4</button>
            <button onclick= "add(this.value)" value="5" class="five number">5</button>
            <button onclick= "add(this.value)" value="6" class="six number">6</button>
            <button class="subtract orange">-</button>
            <button onclick = "add(this.value)" value = "1" class="one number">1</button>
            <button value ="2" onclick= "add(this.value)" class="two number">2</button>
            <button value = "3" onclick= "add(this.value)" class="three number">3</button>
            <button onclick="plus()" class="add orange">+</button>
            <button onclick= "add(this.value)" value = "0" class="zero number">0</button>
            <button class="point number">.</button>
            <button onclick="calculator()" class="equal orange">=</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
